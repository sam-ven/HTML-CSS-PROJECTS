<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Registration Form</title>
    <link rel="icon" type="image/x-icon" href="../passport.jpeg"">

    <style>
        div{
            width: 30%;
            display: inline-block;
        }
    </style>

</head>
<body style="background-color: lightskyblue;">

    <form action="abc.php">
    <fieldset style="width: 50%; background-color: whitesmoke; color: red; font-family: Arial, Helvetica, sans-serif;">
        <legend style="color: blue; background-color: yellow; font-size:x-large;">Employee Registration Form</legend> <br>

        <label for="prefix">Prefix:</label>
        <select name="Prefix" id="prefix">
            <option value="Mr.">Mr.</option>
            <option value="Mrs.">Mrs.</option>
            <option value="Other" >Other</option>
          </select>
  
          &nbsp;&nbsp;
          
          <label for="fname">First Name:</label>
          <input type="text" id="fname" name="fname">

          &nbsp;&nbsp;

          <label for="lname">Last Name:</label>
          <input type="text" id="lname" name="lname"> <br><br>

          <label for="dob">Date of Birth:</label>
          <input type="date" id="dob" name="dob">

          &nbsp;&nbsp;&nbsp;

          <label for="emp_id">Employee ID:</label>
          <input type="text" id="emp_id" pattern="[A-Za-z0-9]{10}" placeholder="17331A0521" maxlength="10" title="Alphanumericals only"><br><br>

          
          Gender:
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label> 
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label> 
        <input type="radio" id="others" name="gender" value="others">
        <label for="others">Others</label> &nbsp;&nbsp;&nbsp;

        Marital Status:
        <input type="radio" id="married" name="marital_status" value="married">
        <label for="married">Married</label> 
        <input type="radio" id="single" name="marital_status" value="single">
        <label for="single">Single</label> <br><br>

        <div>
        <label for="corporate_address">Corporate Address:</label> <br>
          <textarea name="corporate_address" id="corporate_address" rows="5" cols="20" style="resize: none;"></textarea>
        </div>
        
        <div>
        <label for="residential_address">Residential Address:</label> <br>
        <textarea name="corporate_address" id="corporate_address" rows="5" cols="20" style="resize: none;"></textarea>
        </div>

        <div>
            <label for="phone_number">Phone number:</label>
            <input type="text" id="phone_number" maxlength="10" pattern="[0-9]{10}"><br><br><br>

            <label for="occupation">Occupation</label>
            <input type="text" id="occupation" name="occupation" ><br>
        </div>

        <br><br>

        <label for="commencement_date">Date of commencement:</label>
        <input type="date" id="commencement_date" name="commencement_date"> &nbsp; &nbsp;

        <label for="monthly_income">Monthly Income</label>
        <input type="number" id="monthly_income" name="monthly_income"><br><br>

        <input type="checkbox" id="agree" name="agree" required>
        <label for="agree">I agree</label> &nbsp; &nbsp; 

        <input type="reset">&nbsp; &nbsp;

        <input type="submit">

    </fieldset>
</form>
</body>
</html>
